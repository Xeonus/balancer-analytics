query GetTokenSetHistoricalPrices($addresses: [String!]!, $chain: GqlChain!, $range: GqlTokenChartDataRange!) {
    tokenGetHistoricalPrices(addresses: $addresses, chain: $chain, range: $range) {
        address
        prices {
            price
            timestamp
        }
    }
}

query TokenGetCurrentPrices($chains: [GqlChain!]!) {
    tokenGetCurrentPrices(chains: $chains) {
        address
        chain
        price
    }
}

query GetDynamicTokenPrices($addresses: [String!]!, $chain: GqlChain!) {
    tokenGetTokensDynamicData(addresses: $addresses, chain: $chain) {
        price
        tokenAddress
        priceChange24h
    }
}

query VeBalGetVotingGauges {
    veBalGetVotingList
    {
        id
        address
        chain
        type
        symbol
        gauge {
            address
            isKilled
            relativeWeightCap
            addedTimestamp
        }
        tokens {
            address
            logoURI
            symbol
            weight
        }
    }
}

query GetPoolSnapshots($poolId: String!, $chain: GqlChain!, $range: GqlPoolSnapshotDataRange!) {
    snapshots: poolGetSnapshots(id: $poolId, chain: $chain, range: $range) {
        id
        timestamp
        totalLiquidity
        volume24h
        fees24h
        sharePrice
    }
}

query GetAllPools($chainIn: [GqlChain!], $idIn: [String!]){
    poolGetPools(
        where: {chainIn: $chainIn, idIn: $idIn}
        orderBy: totalLiquidity
        orderDirection: desc
    ) {
        chain
        address
        type
        name
        symbol
        poolTokens {
            address
            name
            weight
            symbol
            decimals
            id
        }
        dynamicData {
            swapFee
            totalShares
            volume24h
            fees24h
            yieldCapture24h
            poolId
            totalLiquidity
            aprItems {
                id
                apr
                type
                rewardTokenAddress
                rewardTokenSymbol
            }
        }
    }
}
